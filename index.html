<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body class="bg-slate-300">

  <main class="min-h-screen flex items-center justify-center" role="main">

    <h1 class="hidden">qr code component</h1>

    <div class="bg-white rounded-lg w-xs h-lg p-4 pb-10 drop-shadow-md flex flex-col text-center">
      <img src="./images/image-qr-code.png" alt="QR code" class="rounded-lg mb-6">
      <p class="font-bold text-[22px] leading-[120%] tracking-[0px] pb-4 text-slate-900">
        Improve your front-end skills by building projects
      </p>
      <p class="text-[15px] leading-[140%] tracking-[0.2px] text-slate-500" >
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </main>

  
    



</body>
</html>
